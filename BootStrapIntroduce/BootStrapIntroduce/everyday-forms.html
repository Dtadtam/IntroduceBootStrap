<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
	<meta charset="utf-8" />
    <link href="Content/bootstrap.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2>Default Form</h2>
                <form action="/signup" method="post">
                    <fieldset>
                        <legend>To get started, provide us with the following infomation</legend>
                        <label for="UserInfo_Email">Email:</label>
                        <input id="UserInfo_Email" name="UserInfo_Email" type="text" class="form-control" />
                        <label for="UserInfo_FirstName">First name:</label>
                        <input id="UserInfo_FirstName" name="UserInfo_FirstName" class="form-control" />
                        <label for="UserInfo_LastName">Last name:</label>
                        <input id="UserInfo_LastName" name="UserInfo_LastName" class="form-control" />
                        <label for="UserInfo_Company">Company:</label>
                        <input id="UserInfo_Company" name="UserInfo_Company" class="form-control" />
                        <label for="UserInfo_HowHeard">did you hear about us?</label>
                        <select id="UserInfo_HowHeard" class="form-control">
                            <option>Blogs</option>
                            <option>Colleague</option>
                            <option>Returning customer</option>
                            <option>Plursight instructor</option>
                            <option>Microsoft</option>
                            <option>MSDN</option>
                            <option>Trade Show</option>
                            <option>Search Engine</option>
                            <option>Social Community</option>
                            <option>User Group</option>
                        </select>
                        <label for="UserInfo_JobTitle">Job title:</label>
                        <input id="UserInfo_JobTitle" name="UserInfo_JobTitle" type="text" class="form-control input-sm" />
                        <div>
                            <label class="checkbox-inline">
                                <input id="UserInfo_Like_Pina" name="UserInfo_Like_Pina" type="checkbox" />
                                <strong>I like Pina Coladas</strong>
                            </label>
                            <label class="checkbox-inline">
                                <input id="UserInfo_Like_Rain" name="UserInfo_Like_Rain" type="checkbox" />
                                <strong>I like getting caught in the rain</strong>
                            </label>
                        </div>
                        
                        <label class="radio">
                            <input type="radio" name="optionRadio" />
                            I'm into yoga
                        </label>
                        <label class="radio">
                            <input type="radio" name="optionRadio" />
                            I'm not into yoga
                        </label>
                        <label for="describe">Describe yourself:</label>
                        <textarea id="describe" rows="3" class="form-control"></textarea>
                        <input type="submit" value="Sign Up!" style="margin-top:10px" class="btn btn-primary" />
                    </fieldset>
                </form>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-sm-6">
                <h2>Search</h2>
                <form class="form-inline">
                    <input type="search" class="form-control" />
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h2>Horizontal Form</h2>
                <form action="/signup" method="post" class="form-horizontal" >
                    <fieldset>
                        <legend>To get started, provide us with the following information</legend>
                        <div class="form-group form-inline has-error">
                            <label class="control-label" for="UserInfo.Email">Email:</label>
                            <input id="Text1" name="UserInfo.Email" type="text" class="form-control" />
                            <span class="help-block">you need to fill it out!</span>
                        </div>
                        <div class="form-group form-inline">
                            <label class="control-label" for="UserInfo.HowHeard">How did you hear about us ?</label>
                            <select multiple id="Select1" name="UserInfo.HowHeard" class="form-control">
                                <option selected="selected"></option>
                                <option>Blogs</option>
                                <option>Colleague</option>
                                <option>Returning customer</option>
                                <option>Pluralsight instructor</option>
                                <option>Microsoft</option>
                                <option>MSDN</option>
                                <option>Trade Show</option>
                                <option>Search Engine</option>
                            </select>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h2>Extending Inputs</h2>
                <form action="/signup" method="post">
                    <fieldset>
                        <legend>To get started, provide us with the f</legend>
                        <div class="form-group input-group">
                            <span class="input-group-addon">@</span>
                            <input id="handle" type="text" placeholder="Email" class="form-control" />
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon">$</span>
                            <input id="money" type="text" class="form-control" />
                            <span class="input-group-addon">.00</span>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
